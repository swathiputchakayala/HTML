<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced HTML Table</title>
  </head>
  <body>
    <h1><u>Advanced HTML Table</u></h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc; margin: 20px 0px">
      <!-- caption -->
      <caption style="text-align: left; font-weight: bold; margin-bottom: 10px">
        Sales Report
      </caption>
      <colgroup>
        <col style="width: 25%" />
        <col style="width: 25%" />
        <col style="width: 25%" />
        <col style="width: 25%" />
      </colgroup>
      <!--? Table Head -->
      <thead>
        <tr>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: center">
            Region
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: center">
            Product
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: center">
            Qty
          </th>
          <th style="padding: 10px; border: 1px solid #ccc; text-align: center">
            Total Sale
          </th>
        </tr>
      </thead>
      <!-- ! Table Body -->
      <tbody>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">North</td>
          <td style="padding: 10px; border: 1px solid #ccc">Cake</td>
          <td style="padding: 10px; border: 1px solid #ccc">1</td>
          <td style="padding: 10px; border: 1px solid #ccc">$100</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">South</td>
          <td style="padding: 10px; border: 1px solid #ccc">Choko</td>
          <td style="padding: 10px; border: 1px solid #ccc">2</td>
          <td style="padding: 10px; border: 1px solid #ccc">$50</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ccc">East</td>
          <td style="padding: 10px; border: 1px solid #ccc">IceCream</td>
          <td style="padding: 10px; border: 1px solid #ccc">10</td>
          <td style="padding: 10px; border: 1px solid #ccc">$200</td>
        </tr>
      </tbody>
      <!-- Table Footer -->
      <tfoot>
        <tr>
          <td
            style="
              padding: 10px;

              font-size: 30px;
              color: blue;
              font-weight: bold;
            "
          >
            Total Sales
          </td>
          <td
            style="
              padding: 10px;

              font-size: 30px;
              color: blue;
              font-weight: bold;
            "
          >
            $5000
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
