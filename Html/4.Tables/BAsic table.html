<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BAsic Table</title>
  </head>
  <body>
    <!--Table-->
    <h1>
      ------------------------- Creating a custamised table
      -------------------------
    </h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc">
      <!--rows-->
      <tr>
        <!--tr means table row-->
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Name
        </th>
        <!--Th means table header -->
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Age
        </th>
        <th
          style="
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Gender
        </th>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Swathi</td>
        <!--td means table data-->
        <td style="padding: 10px; border: 1px solid #ccc">24</td>
        <td style="padding: 10px; border: 1px solid #ccc">Female</td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Swathi2</td>
        <td style="padding: 10px; border: 1px solid #ccc">25</td>
        <td style="padding: 10px; border: 1px solid #ccc">Female</td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Swathi3</td>
        <td style="padding: 10px; border: 1px solid #ccc">24</td>
        <td style="padding: 10px; border: 1px solid #ccc">Female</td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc">Gang</td>
        <td style="padding: 10px; border: 1px solid #ccc">24</td>
        <td style="padding: 10px; border: 1px solid #ccc">Female</td>
      </tr>
    </table>
  </body>
</html>
