<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataList</title>
  </head>
  <body>
    <h1>DataList</h1>
    <hr />
    <br />
    <dl>
      <dt>
        <b><u>DataList</u></b>
      </dt>
      <dd>
        It is an element that is used to create list of predefined Options for
        an inoute element.
      </dd>
      <dd>
        Options in the datalist are displayed as suggestions to the user as the
        type
      </dd>
    </dl>
    <br />
    <!--DataList-->
    <div>
      <label>Choose the Browser</label>
      <input list="Browser" /><br />
      <datalist id="Browser">
        <option value="Chrome" />
        <option value="Safari" />
        <option value="Edge" />
      </datalist>
    </div>
  </body>
</html>
