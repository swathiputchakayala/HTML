<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Types</title>
  </head>
  <body>
    <form>
      <h1>Input Types</h1>
      <hr />
      <!--? Different Input Types -->
      <!--Text-->
      <!-- Input Type = Text -->
      <div>
        <label>Enter Full Name</label>
        <input type="text" />
      </div>
      <br />
      <!-- Input Type = Password -->
      <div>
        <label>Enter Password</label>
        <input type="password" />
      </div>
      <br />
      <!-- Input Type = CheckBox -->
      <div>
        <label>CheckBox</label>
        <input type="checkbox" />
      </div>
      <br />
      <!-- Input Type = Radio -->
      <div>
        <label>Radio</label>
        <input type="radio" />
      </div>
      <br />
      <!-- Input Type = Submit -->
      <div>
        <div>
          <label>Submit</label>
          <input type="submit" />
        </div>
        <br />
        <p>or</p>
        <button type="submit">Submit</button>
      </div>
      <br />
      <!-- Input Type = Reset -->
      <div>
        <div>
          <label>Reset</label>
          <input type="reset" />
        </div>
        <br />
        <p>or</p>
        <button type="reset">Reset</button>
      </div>
      <br />
      <!-- Input Type = File -->
      <div>
        <label>File</label>
        <input type="file" />
      </div>
      <br />
      <!-- Input Type = Hidden -->
      <div>
        <label>Hidden</label>
        <input type="hidden" />
      </div>
      <br />
      <!-- Input Type = Color -->
      <div>
        <label>Color</label>
        <input type="color" />
      </div>
      <br />
      <!-- Input Type = Date -->
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <br />
      <!-- Input Type = Date Time -->
      <div>
        <label>Date and Time</label>
        <input type="datetime-local" />
      </div>
      <br />
      <!-- Input Type = Month -->
      <div>
        <label>Month</label>
        <input type="month" />
      </div>
      <br />
      <!-- Input Type = Email -->
      <div>
        <label>Email</label>
        <input type="email" />
      </div>
      <br />
      <!-- Input Type = Range -->
      <div>
        <label>Range</label>
        <input type="range" />
      </div>
      <br />
      <!-- Input Type = Search -->
      <div>
        <label>Search</label>
        <input type="search" />
      </div>
      <br />
      <!-- Input Type = Time -->
      <div>
        <label>Time</label>
        <input type="time" />
      </div>
      <br />
      <!-- Input Type = Week -->
      <div>
        <label>Days of the Week</label>
        <input type="week" />
      </div>
      <br />
    </form>
  </body>
</html>
